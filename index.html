<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://i1.mcobj.com/blog/2021/10/cropped-20210402_6287886e90680-192x192.png"
            sizes="192x192"
        />
        <title>KumaKorin</title>
        <style>
            :root {
                --color-light-bg: hsl(0, 0%, 94%);
                --color-dark-bg: hsl(0, 0%, 14%);
            }

            :root[data-theme='light'] {
                --color-bg: var(--color-light-bg);
                --color-text-primary: hsl(0, 0%, 20%);
            }

            :root[data-theme='dark'] {
                --color-bg: var(--color-dark-bg);
                --color-text-primary: hsl(0, 0%, 92%);
            }

            body {
                background-color: var(--color-bg);
                min-height: 100vh;
                margin: 0;
            }
        </style>
        <script>
            ;(function () {
                const saved = localStorage.getItem('theme')
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches

                const theme = saved ? saved : prefersDark ? 'dark' : 'light'
                document.documentElement.setAttribute('data-theme', theme)
            })()
        </script>
    </head>

    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
